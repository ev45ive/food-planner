<div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputIngredient">Ingredient</label>
            <input 
            type="text" 
            class="form-control" 
            id="inputIngredient" 
            [value]="ingredient.name"
            (input)="nameInput($event.target.value)">
        </div>
        <div class="form-group col-md-2">
            <label for="inputAmount">Amount</label>
            <input 
            type="text" 
            class="form-control" 
            id="inputAmount" 
            [value]="ingredient.amount"
            (input)="amountInput($event.target.value)">
        </div>
        <div class="form-group col-md-4">
            <label for="inputUnit">Unit</label>
            <input 
            type="text" 
            class="form-control" 
            id="inputUnit" 
            [value]="ingredient.unit"
            (input)="unitInput($event.target.value)">
        </div>
    </div>
    <input type="button" value="Dodaj" class="btn btn-outline-success btn-block" (clik)="send()">
</div>
